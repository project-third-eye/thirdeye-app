<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
        </tr>
        {% for username,role in users %}
            <tr>
                <td>{{ username }}</td> <!-- Assuming user data has a 'username' field -->
                <td>{{ role }}</td> <!-- Assuming user data has a 'role' field -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
